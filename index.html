<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Battleship</title>
</head>
<body class="body" id="body">
    <header class="header" id="header">
        <button class="button" id="newGame">New Game</button>
        <div class="mode">
            Game mode:
            <select class="mode__select" name="mode" id="mode">
                <option value="0" selected>Easy</option>
                <option value="1">Hard</option>
            </select>
        </div>
    </header>
    <main class="main" id="main">
        <div class="field-container">
            <h1 class="title">Enemy's field</h1>
            <div class="field fieldEnemy" id="fieldEnemy"></div>
            <div class="fieldBlocker hidden" id="fieldBlocker"></div>
        </div>
        <div class="field-container">
            <h1 class="title">My field</h1>
            <div class="field fieldMe" id="fieldMe"></div>
        </div>
        <div class="endGame" id="endGame">
            <div class="endGame__title" id="endGameTitle"></div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
